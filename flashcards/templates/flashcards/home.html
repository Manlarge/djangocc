{% extends 'base.html' %}

{% block content %}
    {% if decks %}
        <ul>
            {% for deck in decks %}
            <li>{{deck.title}} - <a href="{% url 'flashcards:editDeck' deck.id %}"> Edit </a></li>
            {% endfor %}
        </ul>
            {% else %}
                <h1>No Decks found! Contact an Admin</h1>
    {% endif %}
{% endblock %}
